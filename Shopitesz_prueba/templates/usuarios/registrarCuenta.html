{% extends 'comunes/base.html' %}
{% block contenido %}
    {{super()}}
    <h1 class="bg-primary text-center">Registro de cuentas</h1>
    <form action="/Usuarios/agregar" method="post">
        <div class="form-group">
            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" maxlength="50"  placeholder="Nombre Completo", class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" maxlength="50" placeholder="ejemplo@hotmail.com" class="form-control">
        </div>
        <div class="form-group">
            <label for="direccion">Direcci√≥n</label>
            <input type="text" name="direccion" maxlength="60" placeholder="Ruta de chapultepec #138" class="form-control">
        </div>
        <div class="form-group">
            <label for="clave">Password:</label>
            <input type="password" name="password" maxlength="20" class="form-control">
        </div>
        <div class="form-group">
            <label for="telefono">Telefono:</label>
            <input type="tel" name="telefono" maxlength="12" placeholder="351 913 8233" class="form-control">
        </div>
        <div class="radio">
            <label>Genero:</label>
            <label class="radio-inline"><input type="radio" name="genero" value="F" checked>Femenino</label>
            <label class="radio-inline"><input type="radio" name="genero" value="M">Masculino</label>
        </div>
        <div class="radio">
            <label>Tipo:</label>
            <label class="radio-inline"><input type="radio" name="tipo" value="Comprador" checked>Comprador</label>
            {% if current_user.is_authenticated and current_user.is_admin() %}
            <label class="radio-inline"><input type="radio" name="tipo" value="Vendedor">Vendedor</label>
            <label class="radio-inline"><input type="radio" name="tipo" value="Administrador">Administrador</label>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary mb-3">
            <span class="glyphicon glyphicon-floppy-disk"></span>
            Registrar
        </button>
        <a href="/Usuarios/iniciarSesion" class="btn btn-danger mb-3">
            <span class="glyphicon glyphicon-circle-arrow-left"></span>
            Regresar
        </a>
    </form>
{% endblock %}
