{% extends 'comunes/base.html' %}
{% block navbar %}
	{{super()}}
	{% include 'comunes/menu.html' %}
{% endblock %}
{% block contenido %}
	<h1 class="text-center">Crear cuenta</h1>
	<center>
	<form class="crearCuenta">
		<div class="form-group">
			<label>Nombre completo:</label>
			<input type="text" name="nombre" maxlength="50" class="form-control">
		</div>

		<div class="form-group">
			<label>Dirección</label>
			<input type="text" name="direccion" maxlength="60" class="form-control">
		</div>

		<div class="form-group">
			<label>Teléfono:</label>
			<input type="tel" name="telefono" maxlength="12" class="form-control">
		</div>

		<div class="form-group">
			<label>Email:</label>
			<input type="email" name="email" maxlength="50" class="form-control">
		</div>

		<div class="form-group">
			<label>Password:</label>
			<input type="password" name="clave" maxlength="20" class="form-control">
		</div>
		<br>
		<center>
			<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-ok"></span> Crear cuenta</button>
			<a href="/validarSesion" class="btn btn-primary mb-3"><span class="glyphicon glyphicon-circle-arrow-left"></span> Regresar al inicio</a>
		</center>
		
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Registro de usuario</h4>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro que deseas registrar al usuario?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Aceptar</button>
        </div>
      </div>
      
    </div>
  </div>
	</form>
</center>
<br>
<br>
{% endblock %}
